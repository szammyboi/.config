# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
[ÓÇ∂](bg1)$directory[ÓÇ∞](bg:bg2 fg:bg1)$git_branch$git_status[ÓÇ∞](fg:bg2 bg:bg3)$c$rust$golang[ÓÇ∞](fg:bg3 bg:bg4)$time[ÓÇ¥ ](fg:bg4)
[‚ùØ ](bold extra)"""

palette = "kimbox"

[palettes.kimbox]
text="#C2A383"
darktext="#221A02"
bg1="#ff5813"
bg2="#9c1c34"
bg3="#F79A32"
bg4="#a06469"
extra="#FE8019"

[palettes.kanagawa]
text="#DCD7BA"
darktext="#1F1F28"
bg1="#C8C093"
bg2="#658594"
bg3="#7AA89F"
bg4="#FFA066"
extra="#FF9E3B"

[palettes.shado]
text="#e3c7fc"
darktext="#09090d"
bg1="#B52A5B"
bg2="#FF4971"
bg3="#E9729D"
bg4="#bd93f9"
extra="#F18FB0"

[directory]
style = "darktext bg:bg1"
format="[$path ]($style)"
truncation_length=8
truncation_symbol="‚Ä¶/"
truncate_to_repo=false

[directory.substitutions]
"dev"="Óû¢"
# "c:"="Ôìì"
[git_branch]
format = "[ $symbol $branch ]($style)"
symbol = "Ôêò"
style = "darktext bg:bg2"

[git_status]
style="darktext bg:bg2"
format="[$all_status$ahead_behind ]($style)"

[c]
symbol = "Óòû"
style = "darktext bg:bg3"
format = '[ $symbol $name ($version) ]($style)'
detect_extensions = ['c', 'h', 'cpp']
commands = [['clang++', '--version'], ['g++', '--version']]

[rust]
symbol = "ü¶Ä"
style="darktext bg:bg3"
format = "[ $symbol ($version) ]($style)"

[golang]
symbol="Óú§"
style="darktext bg:bg3"
format = "[ $symbol ($version) ]($style)"

[time]
disabled = false
use_12hr=true
time_format = "%I:%M"
style = "bg:bg4 fg:darktext"
format = '[ Ôê∫ $time ]($style)'
