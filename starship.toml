# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
[ÓÇ∂](sky)$directory[ÓÇ∞](bg:peach fg:sky)$git_branch$git_status[ÓÇ∞](fg:peach bg:lavender)$c$rust$golang[ÓÇ∞](fg:lavender bg:rosewater)$time[ÓÇ¥ ](fg:rosewater)
[‚ùØ ](bold green)"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[directory]
style = "mantle bg:sky"
format="[$path ]($style)"
truncation_length=8
truncation_symbol="‚Ä¶/"
truncate_to_repo=false

[directory.substitutions]
"dev"="Óû¢"
# "c:"="Ôìì"
[git_branch]
format = "[ $symbol $branch ]($style)"
symbol = "Ôêò"
style = "mantle bg:peach"

[git_status]
style="mantle bg:peach"
format="[$all_status$ahead_behind ]($style)"

[c]
symbol = "Óòû"
style = "mantle bg:lavender"
format = '[ $symbol $name ($version) ]($style)'
detect_extensions = ['c', 'h', 'cpp']
commands = [['clang++', '--version'], ['g++', '--version']]

[rust]
symbol = "ü¶Ä"
style="mantle bg:lavender"
format = "[ $symbol ($version) ]($style)"

[golang]
symbol="Óú§"
style="mantle bg:lavender"
format = "[ $symbol ($version) ]($style)"

[time]
disabled = false
use_12hr=true
time_format = "%I:%M"
style = "bg:rosewater fg:mantle"
format = '[ Ôê∫ $time ]($style)'
